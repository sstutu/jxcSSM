
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>进销存管理系统主页</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        .nav>li>a {
            padding: 5px 10px;
        }

        .tab-content {
            padding-top: 3px;
        }
    </style>
    <!--Bootstrap-->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/sidebar-menu/sidebar-menu.css" rel="stylesheet" />
    <link href="/static/ace/css/ace-rtl.min.css" rel="stylesheet" />
    <link href="/static/ace/css/ace-skins.min.css" rel="stylesheet" />
    <link href="/static/toastr/toastr.min.css" rel="stylesheet" />

    <script src="/static/jquery-1.9.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/sidebar-menu/sidebar-menu.js"></script>
    <script src="/static/bootstrap/js/bootstrap-tab.js"></script>

</head>
<body>
<div class="navbar navbar-default" id="navbar">
    <div class="navbar-container" id="navbar-container">
        <div class="navbar-header pull-left">
            <a href="#" class="navbar-brand"> <small> <i
                    class="icon-user"></i> 后台管理系统
            </small>
            </a>
        </div>

        <div class="navbar-header pull-right" role="navigation">
            <div style="background-color: #579ec8 !important; color: #fff; height:45px; line-height:45px; margin-right: 50px;">
                &nbsp;&nbsp;欢迎光临,<span id="nameSpan"></span>
                &nbsp;&nbsp; <a href="/login/logout.do" style="color: #fff;"> <i class="icon-off"></i>退出</a>&nbsp;&nbsp;
            </div>
        </div>
        <div class="navbar-header ace-settings-container" id="ace-settings-container" style="float:right;top:15px;">
            <div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
                <i class="icon-cog bigger-150"></i>
            </div>
            <div class="ace-settings-box" id="ace-settings-box">
                <div class="hide">
                    <div class="pull-left">
                        <select id="skin-colorpicker">
                            <option data-skin="default" value="#438EB9">#438EB9</option>
                            <option data-skin="skin-1" value="#222A2D">#222A2D</option>
                            <option data-skin="skin-2" value="#C6487E">#C6487E</option>
                            <option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
                        </select>
                    </div>
                    <span>&nbsp; 选择皮肤</span>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-navbar" />
                    <label class="lbl" for="ace-settings-navbar"> 固定导航条</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-sidebar" />
                    <label class="lbl" for="ace-settings-sidebar"> 固定滑动条</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-breadcrumbs" />
                    <label class="lbl" for="ace-settings-breadcrumbs">固定面包屑</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-rtl" />
                    <label class="lbl" for="ace-settings-rtl">切换到左边</label>
                </div>

                <div>
                    <input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-add-container" />
                    <label class="lbl" for="ace-settings-add-container"> 切换窄屏 <b></b> </label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <div class="sidebar" id="sidebar">
            <ul class="nav nav-list" id="menu"></ul>
            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
            </div>
        </div>
        <div class="main-content">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12" style="padding-left:5px;">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active">
                                <a href="#Index" role="tab" data-toggle="tab">首页</a>
                            </li>
                        </ul>
                        <div class="tab-content" style="height:865px">
                            <div role="tabpanel" class="tab-pane active" id="Index" style="height:100%">
                                <h2>欢迎进入后台管理系统</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
<script type="text/javascript">
    //获取用户的菜单
    $(function () {
        $.ajax({
            url:"/menu/init.do",
            dataType:"json",
            success:function(data){
                menuInit(data.menuList);
                $("#nameSpan").html(data.name+"&nbsp;角色:"+data.roleNamesArrString)
            }
        })
    });
    function menuInit(menu) {
        $('#menu').sidebarMenu({
            data: menu
        });
    }

</script>
<script src="/static/ace/js/ace-extra.min.js"></script>
<script src="/static/ace/js/ace.min.js"></script>
</body>
</html>
